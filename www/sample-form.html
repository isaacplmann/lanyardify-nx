<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preload" as="image" href="/badge/img/blue-badge-bg.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="/badge/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
  <title>Jamstack Conf 2021 - Let's customize your virtual badge!</title>
</head>
<body>

  <div class="container">

    <div class="info-pane">
      <h1>Nx Conf 2022</h1>
      <div class="panel-blue panel-shadow">
        <p class="salutation">Create your virtual badge!</p>

        <form action="/badge/save" method="POST" enctype="multipart/form-data" name="badge">
          <div class="form-field">
            <label for="ticket" class="form-field-label">
              Name:
            </label>
            <input type="text" name="name" id="name" class="form-field-input" value="" />
          </div>
          <div class="form-field">
            <label for="ticket" class="form-field-label">
              Twitter Handle:
            </label>
            <input type="text" name="twitter" id="twitter" class="form-field-input" value="" />
          </div>
          <p>
            <input type="submit" class="primary-cta panel-shadow" id="submit" value="Laminate!">
          </p>
        </div>
      </form>
    </div>  

    <div class="badge-pane">
      <h1 class="logo"><img src="/badge/img/nx-conf-logo.png" alt="nx conf"></h1>
      <div class="donut"></div>
      <div class="card">
        <div class="top-bar">2022</div>
        <div class="badge-label">
          <p class="badge-name" id="badge-name">Some Person</p>
          <p class="badge-twitter" id="badge-twitter">@NxFan</p>
        </div>
        <div class="bottom-bar">
          <span class="date">October 17th</span>
          <span class="cta"><a href="https://nx.dev/conf">nx.dev/conf <svg width="29" height="11" viewBox="0 0 29 11" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M27.1105 6.00885H0V4.99115H27.1105L22.9676 0.719626L23.6656 0L29 5.5L23.6656 11L22.9676 10.2804L27.1105 6.00885Z" fill="white"/>
            </svg></a></span>
        </div>
      </div>
      <div class="pyramid"></div>
    </div>
  </div>  

  <script src="/badge/js/form.js"></script>

</body>
</html>
